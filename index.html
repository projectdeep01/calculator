<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <div class="main">
        <div class="calci" >
            <div class="display">
                <div class="displayNum">
                <input type="text" autofocus   id="display">
                </div>
            </div>

            <div class="btns">
                <div class="line1" >
                <div class="btn" value="**" id="c">pow</div>
                <div class="btn" value="/"  id="d" >/</div>
                <div class="btn" value="*"  id="m">*</div>
                <div class="btn" value=""  id="X" >X</div>
                </div>

                <div class="line1" >
                <div class="btn" value="7" id="7" >7</div>
                <div class="btn" value="8" id="8" >8</div>
                <div class="btn" value="9" id="9" >9</div>
                <div class="btn" value="-" id="sub" >-</div>
                </div>

                <div class="line1" >
                <div class="btn" value="4" id="4" >4</div>
                <div class="btn" value="5" id="5" >5</div>
                <div class="btn" value="6" id="6" >6</div>
                <div class="btn" value="+" id="add" >+</div>
                </div>


                <div class="line1" >
                <div class="btn" value="1" id="1" >1</div>
                <div class="btn" value="2" id="2" >2</div>
                <div class="btn" value="3" id="3" >3</div>
                <div class="btn" id="ans" value="" >=</div>
                </div>

                <div class="line1" >
                <div class="btn" value="%" id="7" >%</div>
                <div class="btn" value="0" id="7">0</div>
                <div class="btn" value="." id="7" >.</div>
                <div class="btn" value="00" id="7" >00</div>
                </div>



            </div>


        </div>

    </div>
<script src="app.js" ></script>
</body>
</html>
